<form class="joinContainer" #joinForm="ngForm">
    <label class="labelName labelJoin">Your name</label>
    <input autocomplete="off" type="text" class="inputName inputJoin" autofocus #name="ngModel" name="name" [(ngModel)]="player.name" required/>
    <label class="labelGame labelJoin">The game code</label>
    <input autocomplete="off" type="text" class="inputGame inputJoin" autofocus #_id="ngModel" name="id" [(ngModel)]="game._id" required/>
    <app-main-button (clickEvent)="onClick()" class="buttonJoin" [buttonText]="'Join'"></app-main-button>
</form>
