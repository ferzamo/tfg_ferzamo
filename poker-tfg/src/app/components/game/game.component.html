<div class="gameContainer">
  
  <!------------------------PLAYERS SPACE------------------------>
  <div *ngFor="let player of players" class="playerSpace{{ player.position }} playerSpace">
    <div class="playerPhoto" [style.borderColor]="player.myTurn ? 'white':'#e5240b'"></div>
    <div class="playerInfo" [style.borderColor]="player.myTurn ? 'white':'#e5240b'">
      <div class="playerStack">{{player.stack}}</div>
      <div class="playerName">{{player.name}}</div>
    </div>
    <div *ngIf="player.playing" class="playerCards" [style.visibility]="'visible'">
      <div class="playerCard1">
        <svg width="71" height="97" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <use attr.xlink:href="../../../assets/svg/svg-cards.svg#{{ player.card1 }}" x="60" y="0" fill="#e5240b" transform="scale(0.3)" />
        </svg>
      </div>
      <div class="playerCard2">
        <svg width="71" height="97" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <use attr.xlink:href="../../../assets/svg/svg-cards.svg#{{ player.card2 }}" x="0" y="0" fill="#e5240b" transform="scale(0.3)" />
        </svg>
      </div>
    </div>
  </div>
   
  <!------------------------USER SPACE------------------------>
  <div class="userSpace" [style.borderColor]="unPlayer.myTurn ? 'white':'#e5240b'" >
   
    <div class="userCard1" *ngIf="unPlayer.playing">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <use attr.xlink:href="../../../assets/svg/svg-cards.svg#{{ unPlayer.card1 }}" x="55" y="10" transform="scale(0.40)" />
      </svg>
    </div>
    <div class="userCard2" *ngIf="unPlayer.playing">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <use attr.xlink:href="../../../assets/svg/svg-cards.svg#{{ unPlayer.card2 }}" x="5" y="10" transform="scale(0.40)" />
      </svg>
    </div>
    <div class="userStack">
      <p class="betAmount">{{unPlayer.stack}}</p>
    </div>
  </div>

  <!------------------------ACTIONS BAR------------------------>
  <div class="actionsBar" [style.visibility]="unPlayer.myTurn ? 'visible':'hidden'">
    <div class="sliderArea">
      <mat-slider
       class="slider"
        
        [max]="maxSlider"
        [min]="minSlider"
        [(ngModel)]="sliderValue"
        (input)="sliderValue = $event.value">
    </mat-slider>
    </div>
    <div class="sliderMarkerArea">
      <input type="text" class="markerArea" [(ngModel)]="sliderValue"/>
    </div>
    <div class="foldArea">
      <app-main-button [buttonText]="'Fold'" (clickEvent)="fold()"></app-main-button>
    </div>
    <div class="checkArea">
      <app-main-button [buttonText]="'Check'" (clickEvent)="check()"></app-main-button>
    </div>
    <div class="raiseArea">
      <app-main-button [buttonText]="'Raise'" (clickEvent)="raise()"></app-main-button>
    </div>
  </div>
